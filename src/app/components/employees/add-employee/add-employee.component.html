<div class="container my-5">
    <form #form="ngForm" (ngSubmit)="addEmployee()" >
        <h1 class="mb-3">Adicionar novo funcionário</h1>

        <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name"
        name="name" [(ngModel)]="addEmployeeRequest.fullName" >        
        </div>    

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email"
            name="email" [(ngModel)]="addEmployeeRequest.email">        
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="phone"
            name="phone" [(ngModel)]="addEmployeeRequest.phone">        
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address"
            name="address" [(ngModel)]="addEmployeeRequest.address" #address="ngModel">        
        </div>
           
        <button type="submit" class="btn btn-primary">Salvar</button>    
    </form>
</div>

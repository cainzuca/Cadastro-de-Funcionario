<div class="container my-5">
    <form #form="ngForm"(ngSubmit)="updatedEmployees()">
        <h1 class="mb-3">Editar funcionário</h1>

        <div class="mb-3">
            <label for="id" class="form-label">Id</label>
            <input type="text" class="form-control" id="id" readonly
            name="id" [(ngModel)]="employeeDetails.id" >        
            </div> 

        <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name"
        name="name" [(ngModel)]="employeeDetails.fullName" >        
        </div>    

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email"
            name="email" [(ngModel)]="employeeDetails.email">        
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Telefone</label>
            <input type="number" class="form-control" id="phone"
            name="phone" [(ngModel)]="employeeDetails.phone">        
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="address"
            name="address" [(ngModel)]="employeeDetails.address">        
        </div>
        <button type="submit" class="btn btn-primary" id="save">Salvar</button> 
        <button type="button"(click)="deleteEmployee()" class="btn btn-primary">Remover</button>    
    </form>
</div>
